<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>
<body>
    <div class="container mt-5" id="mainDiv">
        <div class="row" id="quizContainer">
            <div class="col-12 pt-3 mb-3">
                <h3 id="question">QUESTION</h3>
            </div>
            <div class="col-12 " id="answers">
                <button id="btn1" bingo="false" type="button" class="btn btn-secondary btn-lg btn-block mb-3">Block level button</button>
                <button id="btn2" bingo="false" type="button" class="btn btn-secondary btn-lg btn-block mb-3">Block level button</button>
                <button id="btn3" bingo="false" type="button" class="btn btn-secondary btn-lg btn-block mb-3">Block level button</button>
                <button id="btn4" bingo="false" type="button" class="btn btn-secondary btn-lg btn-block mb-3">Block level button</button>
                <hr>
            </div>
        </div>
        <div class="row" id="resultContainer">
            <div class="col-12">
            <p id="subResult"></p>
            </div>
            <div class="col-12">
                <h3 id="timeLeft"></h3>
            </div>
            <div class="col-12">
                <h3 id="finalResult"></h3>
                <hr>
            </div>
        </div>
        <div class="row" id="saveScore">
            <div class="col-12">
            <form id="initialsForm" method="POST">
                <label for="initialsText">Enter your initials to save score:</label>
                <input type="text" placeholder="Initials" name="initialsText" id="initialsText" />
              </form>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="assets/script.js"></script>
</body>
</html>
